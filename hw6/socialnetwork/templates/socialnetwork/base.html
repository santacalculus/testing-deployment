<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    {% load static %}
		<link href="{% static 'socialnetwork/base.css' %}" rel="stylesheet" type="text/css">
		<script src="{% static 'socialnetwork/global.js' %}" type="text/javascript"></script>
		<title> {% block title %} Blog Master {% endblock %} </title>
	</head>

	<body>

	    <div class="header" id="id_header_div">
            <div id = "id_site_name">
                Blog Master
            </div>
			{% block user-info %}
			{% endblock %}
	    </div>
		<br>

	    {% if message %}
	        <div class="message">
	            {{message}}
	        </div>
	    {% endif %}

	    <div class="page-content">
		    {% block content %}
		    {% endblock %}
		</div>
	</body>
</html>
